apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: mrshaik786/wisecow:latest  
        port:
        - containerPort: 4499
        livenessProbe:  
          tcpSocket:
            port: 4499
          initialDelaySeconds: 15
          periodSeconds: 20
